<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings</title>
    <link rel="stylesheet" href="cssSettings.css">
</head>
<body>
   <header>
    <div class="header">
        <h1 class="h1">
        Settings
        </h1>
    </div>
   </header>


<div class="container">
<button class="tab">Users</button>
<button class="tab active">Security</button>
<button class="tab">Activity logs</button>
<button class="tab">General</button>
</div>
<div class="card">
<div style="display:flex;justify-content:space-between;align-items:center;margin-bottom:10px">
<h3>Authorized Personnel</h3>
<div style="display:flex;gap:10px;align-items:center">
<button class="btn" id="addUserBtn">Add User</button>
<button class="ghost">Export</button>
</div>
</div>

<div class="user-list">
<div class="user-row">
<div class="user-meta">
<div class="avatar">JS</div>
<div class="user-info">
<div class="name">Officer J. Smith</div>
<div class="badge">#1234 ‚Ä¢ j.smith@police.gov</div>
</div>
</div>

<div class="chips">
<div class="chip">Admin</div>
<div class="status">Active</div>
</div>

<div class="right-actions">
<div class="badge" style="font-size:13px;color:var(--muted)">5 min ago</div>
<button class="ghost" title="View">üëÅÔ∏è</button>
</div>
</div>

<!-- Placeholder empty rows to mimic the sketch -->
<div style="height:70px;border-radius:8px;background:linear-gradient(90deg,#fff,#fafbff);border:1px dashed #eef2f8"></div>

</div>
</div>

<div class="card permissions">
<div class="left">
<div style="font-weight:600;margin-bottom:8px">Role Permissions</div>
<div style="display:flex;gap:12px;flex-wrap:wrap">
<div class="role-card">
<div class="title">Admin</div>
<div class="role-chip">Manage Users</div>
<div class="role-chip">Manage Settings</div>
<div class="role-chip">View Logs</div>
</div>

<div class="role-card">
<div class="title">Field Officer</div>
<div class="role-chip">View Incidents</div>
<div class="role-chip">Update Status</div>
</div>
</div>
</div>
<div class="right">
<div style="display:flex;flex-direction:column;gap:12px">
<div class="role-card"><div class="title">Dispatcher</div></div>
<div class="role-card"><div class="title">Doctor</div></div>
</div>
</div>
</div>

</div>

<!-- Modal -->
<div id="backdrop" class="modal-backdrop">
<div class="modal" role="dialog" aria-modal="true">
<h3 style="margin-top:0">Add User</h3>
<div class="row"><input placeholder="Full name" id="fullName"></div>
<div class="row"><input placeholder="Badge (e.g. #1234)" id="badge"></div>
<div class="row"><input placeholder="Email" id="email"></div>
<div class="row"><select id="role"><option>Admin</option><option>Field Officer</option><option>Dispatcher</option><option>Doctor</option></select></div>
<div style="display:flex;justify-content:flex-end;gap:8px;margin-top:8px">
<button class="ghost" id="cancel">Cancel</button>
<button class="btn" id="save">Save</button>
</div>
</div>
</div>

<script>
const addUserBtn = document.getElementById('addUserBtn');
const backdrop = document.getElementById('backdrop');
const cancel = document.getElementById('cancel');
addUserBtn.addEventListener('click', ()=>{backdrop.style.display='flex'});
cancel.addEventListener('click', ()=>{backdrop.style.display='none'});
backdrop.addEventListener('click',(e)=>{if(e.target===backdrop) backdrop.style.display='none'});
// Save is non-functional placeholder ‚Äî wire up as needed to your backend
</script>

</body>
</html>

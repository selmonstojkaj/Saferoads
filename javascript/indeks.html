<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Weather App</title>
</head>
<body>
    <div class="card">
        <div class="search">
            <input type="text" placeholder="Enter city name" id="cityInput" spellcheck="false">
            <button onclick="checkWeather()">
                <img src="serach.jpg" alt="Search">
            </button>
        </div>
        <div class="weather">
            <img src="weathericon.png" class="weather-icon" alt="Weather Icon">
            <h1 class="temp">22°C</h1>
            <h2 class="city">New York</h2>
            <div class="details">
                <div class="col">
                    <img src="humidity.png" alt="Humidity Icon">
                    <div>
                         <p class="humidity">50%</p>
                        <p>Humidity</p> 
                    </div>
                </div>
                <div class="col">
                    <img src="humidity.png" alt="Humidity Icon">
                    <div>
                        <p class="humidity">50%</p>
                        <p>Humidity</p> 
                    </div>
                </div>
                <div>
                    <p class="wind">15 km/h</p>
                    <p>Wind Speed</p>
                </div>
            </div>
        </div>
    </div>


</script> 

<script>
    const apiKey = "460e2ec3b653b4f9423fc145134353be";
    const apiUrl = "https://api.openweathermap.org/data/2.5/weather?units=metric&appid=" + apiKey;

    async function checkWeather() {
        // Get the city name from the input field
        const city = document.getElementById("cityInput").value;

        // If the user didn't input a city, show an alert
        if (!city) {
            alert("Please enter a city name.");
            return;
        }

        // Fetch weather data for the given city
        const response = await fetch(`${apiUrl}&q=${city}`);

        // Check if the response is successful
        if (!response.ok) {
            if (response.status === 404) {
                alert("City not found! Please try again.");
            } else {
                alert("An error occurred. Please try again later.");
            }
            return;
        }

        // Parse the response as JSON
        const data = await response.json();

        // Check if the data contains the required weather information
        if (data.cod !== 200) {
            alert("Error: " + data.message);
            return;
        }

        // Log the data for debugging
        console.log(data);

        // Update the UI with the fetched weather data
        document.querySelector(".city").innerHTML = data.name;
        document.querySelector(".temp").innerHTML = `${data.main.temp}°C`;
        document.querySelector(".humidity").innerHTML = `${data.main.humidity}%`;
        document.querySelector(".wind").innerHTML = `${data.wind.speed} km/h`;

        // Update the weather icon based on the weather condition (if available)
        const weatherIconUrl = `http://openweathermap.org/img/wn/${data.weather[0].icon}.png`;
        document.querySelector(".weather-icon").src = weatherIconUrl;
    }
</script>


</body>
</html>
